<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <script src="main.js" defer></script>
    <title>TO-DO</title>
</head>
<body>
    <div class="header">
        <h1 class="title">TO-DO</h1>
        <img src="../src/icons/logo.svg" alt="logo" class="logo">
    </div>
    <div class="body" id="body">
        <div class="nav" id="nav">
            <div class="nav-item" id="all" tabindex="0">
                <span class="all-title" >All</span>
            </div>
            <div class="nav-item" id="today" tabindex="0">
                <span class="today-title">Today</span>
            </div>
             <div class="projects nav-item" id="projects">
                <div id="projects-title">Projects</div>
                <div id="drop-down">
                    <img src="../src/icons/drop_down.png" alt="">
                </div>
            </div>
            <div id="projects-dropdown"></div>
            <button class="button nav-item" id="add-btn">Add Task</button>
            <button class="button nav-item" id="add-project">Add Project</button>
        </div>
        <div class="content" id="content">
            
        </div>
        <div class="popup-background" id="form-overlay" >
            <div id="add" class="popup-box-closed">
                <form class="popup-stlying" id="task-form" action="" method="get">
                    <div>
                        <span id="title-error"></span>
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title">
                    </div>
                    <div>
                        <label for="project">Project:</label>
                        <select name="project" id="project"></select>
                    </div>
                    <div>
                        <label for="description">Description:</label>
                        <input type="text" name="description" id="description">
                    </div>
                    <div>
                        <label for="date">Due Date:</label>
                        <input type="date" id="date" name="due-date">
                    </div>
                    <fieldset>
                        <legend>Priority:</legend>
                        <div>
                            <input type="radio" id="low" name="priority" value="low">
                            <label for="low">Low</label>
    
                            <input type="radio" id="medium" name="priority" value="medium" >
                            <label for="medium">Medium</label>
    
                            <input type="radio" id="high" name="priority" value="high" >
                            <label for="high">High</label>
                        </div>
                             
                    </fieldset>
                    <div>
                        <button type="submit" id="add-submit">Enter</button>
                        <button type="button" id="add-close">Cancel</button>
                    </div> 
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
