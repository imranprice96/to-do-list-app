<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>TO-DO</title>
</head>
<body>
    <div class="header">
        <h1 class="title">TO-DO</h1>
    </div>
    <div class="body">
        <div class="nav" id="nav">
            <div class="all" id="all" tabindex="-1">
                <span class="all-title" >All</span>
            </div>
            <div class="today" id="today" tabindex="-1">
                <span class="today-title">Today</span>
            </div>
             <div class="projects" id="projects" tabindex="-1">
                <span class="projects-title">Projects
                    <button id="add-project">+</button>
                </span>
                <div id="projects"></div>
            </div>
            <button id="add-btn">ADD</button>
        </div>
        <div class="content" id="content"></div>
        <div id="add">
            <form action="" method="get">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title">
                </div>
                <div>
                    <label for="project">Project:</label>
                    <select name="project" id="project">
                        <option value="default">Default</option>
                    </select>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <input type="text" name="description" id="description">
                </div>
                <div>
                    <label for="date">Due Date:</label>
                    <input type="date" id="date" name="due-date">
                </div>
                <fieldset>
                    <legend>Priority:</legend>
                    <div>
                        <input type="radio" id="low" name="priority" value="low" checked>
                        <label for="low">Low</label>

                        <input type="radio" id="medium" name="priority" value="medium" >
                        <label for="medium">Medium</label>

                        <input type="radio" id="high" name="priority" value="high" >
                        <label for="high">High</label>
                    </div>
                         
                </fieldset>
                <div>
                    <button type="button" id="add-submit">Enter</button>
                    <button type="button" id="add-close">Cancel</button>
                </div> 
            </form>
        </div>
    </div>
    
</body>
</html>
